<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Registro</title>
</head>
<body>
    <h2>Crear cuenta</h2>
    <form th:action="procesarRegistro" method="post" th:object="${usuario}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        <br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" required>
        <br>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" th:field="*{correo}" required>
        <br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" required>
        <br>
        
        <button type="submit">Crear</button>
    </form>
    <h1 th:text="${confirmacion}"></h1>
</body>
</html>
